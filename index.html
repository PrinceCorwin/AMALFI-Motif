<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>AMALFI Motif</title>
    <link rel="shortcut icon" type="image/ico" href="favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1 id="title"><span class="thin-title">AMALFI</span> <em>Motif</em></h1>
    <img id="music-scale" src="images/music-scale.svg" alt="music scale" />
    <div class="set">
      <button class="a drum">a</button>
      <button class="s drum">s</button>
      <button class="d drum">d</button>
      <button class="j drum">j</button>
      <button class="k drum">k</button>
      <button class="l drum">l</button>
      <p class="instructions">
        Click image or press keys ( A, S, D, J, K, L ) for corresponding
        percussion sounds.
      </p>
    </div>

    <footer>
      <a href="https://www.facebook.com/AmalfiMakesIt"
        ><img id="fb-logo" src="images/fb.png" alt="Facebook logo"
      /></a>
      <a href="https://princecorwin.github.io/steve-corwin-personal-portfolio/"
        ><img id="ami-logo" src="images/ami.png" alt="Amalfi Makes It logo"
      /></a>
      <a href="https://www.youtube.com/channel/UCKBVCEimvh-jdx7tS0kTntA"
        ><img id="yt-logo" src="images/yt.png" alt="YouTube logo"
      /></a>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
