<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Amalfi Motif</title>
    <link
      rel="shortcut icon"
      type="image/ico"
      href="images/favicon/favicon.ico"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon/favicon-16x16.png"
    />
    <!-- access to webmanifest currently blocked on my site. Need to resolve -->
    <link rel="manifest" href="https://amalfimakesit.com/site.webmanifest" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- social media display meta tags -->
    <meta property="og:title" content="DRUM KIT SIMULATOR" />
    <meta property="og:description" content="Find Your Inner Digital Beat!" />
    <meta
      property="og:image"
      content="https://amalfimakesit.com/images/SocMedThumbnails/drumPreview.png"
    />
    <meta
      property="og:url"
      content="https://amalfimakesit.com/apps/Amalfi-motif"
    />
    <meta name="twitter:card" content="summary_large_image" />
    <link rel="stylesheet" href="drum-style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <script
      src="https://kit.fontawesome.com/6c80d95586.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- preload audio files to hopefully negate pause when first sound plays -->
    <audio id="a" preload="auto">
      <source src="sounds/cymbal-crash.mp3" type="audio/mpeg" />
    </audio>
    <audio id="s" preload="auto">
      <source src="sounds/tom-2.mp3" type="audio/mpeg" /></audio
    ><audio id="d" preload="auto">
      <source src="sounds/snare.mp3" type="audio/mpeg" /></audio
    ><audio id="j" preload="auto">
      <source src="sounds/kick-bass.mp3" type="audio/mpeg" />
    </audio>
    <audio id="k" preload="auto">
      <source src="sounds/tom-3.mp3" type="audio/mpeg" /></audio
    ><audio id="l" preload="auto">
      <source src="sounds/crash.mp3" type="audio/mpeg" />
    </audio>
    <div id="container">
      <div id="content-wrap">
        <h1 id="title">
          <span class="thin-title">AMALFI</span> <em>Motif</em>
        </h1>
        <img id="music-scale" src="images/music-scale.svg" alt="music scale" />
        <div class="set">
          <button class="a drum">a</button>
          <button class="s drum">s</button>
          <button class="d drum">d</button>
          <button class="j drum">j</button>
          <button class="k drum">k</button>
          <button class="l drum">l</button>
        </div>
        <p class="instructions">
          Click image or press keys ( A, S, D, J, K, L ) for corresponding
          percussion sounds.
        </p>
      </div>
    </div>
    <footer>
      <div class="footer-contact">
        <div class="footer-contact-title">CONTACT:</div>
        <div class="footer-contact-links">
          <a href="mailto:amalfimakesit@gmail.com">email</a>
          <a href="http://www.linkedin.com/in/steve-corwin-amalfitano-79345698/"
            >LinkedIn</a
          >
          <a href="https://www.facebook.com/AmalfiMakesIt/">Store</a>
        </div>
      </div>
      <div class="footer-center">
        <div class="footer-social">
          <a href="https://www.facebook.com/AmalfiMakesIt"
            ><i class="fab fa-facebook fa-1x"></i
          ></a>

          <a href="https://www.instagram.com/amalfi.makes.it/"
            ><i class="fab fa-instagram fa-1x"></i
          ></a>
          <a href="https://github.com/PrinceCorwin"
            ><i class="fab fa-github fa-1x"></i
          ></a>
          <a href="https://www.youtube.com/c/TribeOfOne"
            ><i class="fab fa-youtube fa-1x"></i
          ></a>
        </div>
        <div class="copyright">
          <small>&copy; Copyright 2020, Steve Corwin Amalfitano</small>
        </div>
      </div>
      <div class="footer-logo">
        <a href="https://amalfimakesit.com/">
          <img src="images/AMIfooter.svg" alt="Amalfi Makes It logo"
        /></a>
      </div>
    </footer>

    <script src="drum-script.js"></script>
  </body>
</html>
